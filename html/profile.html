    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top header" id="header" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" onclick="location.href='../index.html'">爱
                    <small>大学</small>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav pull-right navbar-nav">
                    <li><a> <span class="glyphicon glyphicon-fire"></span></a></li>
                    <li><a onclick="location.href='../index.html'">返回主页</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="banner"></div>
<div class="container">
    <div class="profile-left ">
        <ul class="nav text-center">
            <li class="list-divider"></li>
            <li class="item-lg"><img class="img-thumbnail"
                                     src="http://127.0.0.1/LoveUniversity/php/UserImage/System/Head.jpg"></li>
            <li class="list-divider"></li>
            <li><h3 class="list" id="userInfo"><span class="glyphicon glyphicon-user"></span> 我的信息</h3></li>
            <li><h3 class="list" id="userHead"><span class="glyphicon glyphicon-barcode"></span> 我的头像</h3></li>
            <li><h3 class="list" id="userData"><span class="glyphicon glyphicon-tag"></span> 更改资料</h3></li>
        </ul>
    </div>
    <div class="container">
        <div class="profile-right" id="content"></div>
    </div>
</div>

<div class="hidden">
    <div id="profile">
        <div class="container">
            <ul class="nav profile">
                <li class="list-divider"></li>
                <li id="nickname">昵称：&nbsp;&nbsp;&nbsp;</li>
                <li class="list-divider"></li>
                <li id="username">账号：&nbsp;&nbsp;&nbsp;</li>
                <li class="list-divider"></li>
                <li id="truename">姓名：&nbsp;&nbsp;&nbsp;</li>
                <li class="list-divider"></li>
                <li id="sex">性别：&nbsp;&nbsp;&nbsp;</li>
                <li class="list-divider"></li>
                <li id="mobile">手机：&nbsp;&nbsp;&nbsp;</li>
                <li class="list-divider"></li>
                <li id="grade">专业：&nbsp;&nbsp;&nbsp;</li>
            </ul>
            <br><br><br>
            <div class="alert alert-info item-md profile" role="alert" id="user"><h3 class="text-center" id="alert">
                完善所有信息将解锁更多功能</h3></div>
        </div>
    </div>
</div>
<script src="../js/jQuery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/cookies.js"></script>
<script>
    $(document).ready(function () {
        var url = 'http://127.0.0.1/LoveUniversity/php/Service/UserService/Data.php';
        $.getJSON(url, function (data) {
            var Name = getData(data.PersonalData.UserName);
            document.title = Name + '的个人主页';
            if (data.PersonalData.TrueName != null || data.PersonalData.UserGrade != null || data.PersonalData.JwxtNumber != null || data.PersonalData.UserMajor != null)
                $("#user").addClass('hidden');
            $("#nickname")[0].innerHTML += data.PersonalData.NickName;
            $("#username")[0].innerHTML += Name;
            $("#truename")[0].innerHTML += getData(data.PersonalData.TrueName);
            if (getData(data.PersonalData.UserSex)[0] == '1')
                $("#sex")[0].innerHTML += '男';
            else  $("#sex")[0].innerHTML += '女';
            $("#mobile")[0].innerHTML += phone(data.PersonalData.UserPhone);
            $("#content")[0].innerHTML = $("#profile")[0].innerHTML;
        });
        $("#userInfo").click(function () {
            $("#content")[0].innerHTML = $("#profile")[0].innerHTML;
        });
        $("#userHead").click(function () {
            $("#content")[0].innerHTML = 'as';
        });
        $("#userData").click(function () {
            $("#content")[0].innerHTML = 'sdaad';
        });
        function getData(data) {
            if (data == '' || data == null)
                return '';
            else  return data;
        }

        function phone(val) {
            var phone;
            phone = val[0] + val[1] + val[2] + '****' + val[7] + val[8] + val[9] + val[10];
            return phone;
        }
    })
</script>
</body>
</html>
