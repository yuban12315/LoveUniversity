<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveU | 请客</title>
    <link rel="icon" href="../../img/title.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/datetimepicker.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top header" id="header" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" onclick="location.href='../../index.html'">爱
                    <small>大学</small>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav pull-right navbar-nav" id="user">
                    <li class="dropdown">
                        <a class="dropdown-toggle" id="username" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">NULL <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="../profile.html">个人主页</a></li>
                            <li><a href="../message.html">我的消息</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a onclick="logOut()">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="banner-lg"></div>
<div class="row">
    <div class="container" id='content'></div>
</div>
<div class=" container jumbotron text-center" id='more'><h2>更多信息</h2></div>

<div class="row" id="input">
    <div class="container">
        <form role="form" autocomplete="off">
            <div class="form-group">
                <div class="input-group col-lg-8 col-md-12 col-sm-12">
                    <span class="input-group-addon "><span class="glyphicon glyphicon-home"></span> 约定地点</span>
                    <input type="text" value="" class="form-control  big" id="dateplace">
                    <span class="input-group-addon">
                        <label class="radio-inline">
                            <input type="radio" name="deal" value="我请客">我请客
                        </label>
                    <label class="radio-inline">
                        <input type="radio" name="deal" value="AA制"> AA制
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="deal" value="Ta请客"> Ta请客
                    </label>
                    </span>
                </div>
                <label for="input-content"></label>
                <textarea class="form-control textarea" rows="3" id="input-content" placeholder="描述"></textarea>
                <div class="input-group col-lg-4 col-md-5 col-sm-6 ">
                    <span class="input-group-addon "><span class="glyphicon glyphicon-calendar"></span> 约定时间</span>
                    <input size="16" type="text"  readonly class="form_datetime form-control  big" id="datetime">
                </div>
                <button class="btn btn-default big " id="word">200</button>
                <button type="button" class="btn btn-success big pull-right" id="submit">
                    &nbsp;&nbsp;发表&nbsp;&nbsp;</button>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h1 class="modal-title" id="myModalLabel">
                    发起失败！
                </h1>
            </div>
            <div class="modal-body">
                <h4 class="text-center" id="wrong">SDSDSDSD</h4>
            </div>
        </div>
    </div>
</div>
<button style="display: none" id="alert" data-toggle="modal" data-target="#myModal"></button>
<div class="banner-bot"></div>
<script src="../../js/jQuery.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/headroom.js"></script>
<script src="../../js/cookies.js"></script>
<script src="../../js/index-service.js"></script>
<script src="../../js/datetimepicker.js"></script>
<script src="../../js/fr.js"></script>
<script src="../../js/service/food.js"></script>
<script>
    $(document).ready(function () {
        $.ajaxSetup({
            async: false
        });
        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
        $("#submit").click(function () {
             submit();
        });
        $(function () {
            $("#input-content").keyup(function () {
                var len = $(this).val().length;
                if (len > 200) {
                    $(this).val($(this).val().substring(0, 199));
                    $("#word").text(0);
                }
                else {
                    var num = 200 - len;
                    $("#word").text(num);
                }
            });
        });
        show();
    });
</script>
</body>
</html>
