<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>

<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal">
    开始演示模态框
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h1 class="modal-title" id="myModalLabel">
                    登录失败
                </h1>
            </div>
            <div class="modal-body">
                <h4 class="text-center" id="wrong">asdasdasd</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<button id="test">Click</button>

<p style="display: none" id="info"></p>

<script src="../js/jQuery.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        var url = 'http://127.0.0.1/LoveUniversity/php/Service/UserService/Session.php';
        $.getJSON(url, function (data) {
            document.getElementById('info').innerHTML=data.userid;
            alert(document.getElementById('info').innerHTML);
        });
    })
</script>
</body>
</html>
