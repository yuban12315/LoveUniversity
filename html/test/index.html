<body>
<div>
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top header" id="header" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" onclick="location.href='../../index.html'">爱

            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav pull-right navbar-nav" id="user">
                    <li class="dropdown">
                        <a class="dropdown-toggle" id="username" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">NULL <span class="caret"></span></a>
                        <ul class="dropdown-menu">

        </nav>
    </div>
</div>
<div class="banner-bot"></div>
<div class="row" id="input">
    <div class="container">
        <form id= "form1">
            <p >指定文件名： <input type="text" name="filename" value= ""/></p >
            <p >上传文件： <input type="file" name="file"/></p>
            <input type="button" value="上传" onclick="doUpload()" />
        </form>
    </div>
</div>
<div class="lood" id="loading"></div>
<button class="btn btn-info big" id="test">Click</button>

<script src="../../js/jQuery.js"></script>
<script src="../../js/bootstrap.js"></script>


<script>
    $(document).ready(function () {
        $("#test").click(function () {
            $("#loading").fadeIn();
            setTimeout(function () {
                $("#loading").fadeOut();
            },500);
        })
    });

    function doUpload() {
        var formData = new FormData($( "#form1" )[0]);
        $.ajax({
            url: '../../PHP/Service/GiveService/Create.php' ,
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {
                alert(returndata);
            },
            error: function (returndata) {
                alert(returndata);
            }
        });
    }
</script>
</body>
