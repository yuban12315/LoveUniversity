<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveU |登录</title>
    <link rel="icon" href="http://127.0.0.1/LoveUniversity/img/title.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top header" id="header" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" onclick="location.href='../index.html'" >爱
                    <small>大学</small>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav pull-right navbar-nav" id="user">
                    <li><a> <span class="glyphicon glyphicon-search"></span></a></li>
                    <li><a onclick="location.href='login.html'">登录</a></li>
                    <li><a onclick="location.href='regist.html'">注册</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="banner"></div>
<div class="container">
    <div class="row">
        <div class="lin">
            <div class="tit">
                <img class="tr2" src="../img/login.png">
            </div>
        </div>
        <div class="form-login">
            <div class="jumbotron col-lg-5 col-md-5 col-sm-11">
                <h1 class="text-center">待建设</h1>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-1">
                <div class="line"></div>
            </div>
            <div class="jumbotron col-lg-5  col-md-5 col-sm-12 form">
                <form class="form" autocomplete="off">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名"><br>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码"><br>
                    <br>
                    <button type="button" class="btn btn-success big" id="login">&nbsp;&nbsp;登录&nbsp;&nbsp;</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h1 class="modal-title" id="myModalLabel">
                        登录失败
                    </h1>
                </div>
                <div class="modal-body">
                    <h4 class="text-center" id="wrong">Failed</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-success hidden" id="alert" data-toggle="modal" data-target="#myModal"></button>
<br><br><br><br><br><br><br>
<div class="container">
    <div class=" item-bottom">
        <h1 class="text-center">待建设</h1>
    </div>
</div>
<script src="../js/jQuery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/cookies.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
