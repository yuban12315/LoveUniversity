<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveU | 注册</title>
    <link rel="icon" href="http://127.0.0.1/LoveUniversity/img/title.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top header" id="header" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" onclick="location.href='../index.html'" >爱
                    <small>大学</small>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">

                <ul class="nav pull-right navbar-nav" id="user">
                    <li><a> <span class="glyphicon glyphicon-search"></span></a></li>
                    <li><a onclick="location.href='login.html'">登录</a></li>
                    <li><a onclick="location.href='regist.html'">注册</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="banner"></div>
<div class="container">
    <div class="row">
        <div class="lin">
            <div class="tit">
                <img class="tr2" src="../img/regist.png">
            </div>
        </div>
        <div class="form-regist ">
            <div class="jumbotron col-lg-6  col-md-6 col-sm-6 form">
                <form class="form">
                    <div class="form-group-lg">
                        <input type="text" class="form-control" id="username" placeholder="用户名(显示的名字)"><br>
                        <input type="password" class="form-control" id="password" placeholder="密码(不少于8位)"><br>
                        <input type="password" class="form-control" id="password2" placeholder="重复密码 "><br>
                        <div class="input-group">
                            <input type="text" class="form-control" id="mobile" placeholder="手机号(只支持中国大陆)"><br>
                            <div class="input-group-addon btn btn-default" id="Vcode">发送验证码</div>
                        </div><br>
                        <input type="password" class="form-control" id="code" placeholder="手机验证码">
                        <label for="sex"></label>
                        <select class="form-control item-md" name="sex" id="sex">
                            <option class="form-control option">Boy</option>
                            <option class="form-control option" >Girl</option>
                        </select>
                    </div>
                    <br>
                    <button type="button" class="btn btn-success big" id="regist">&nbsp;&nbsp;注册&nbsp;&nbsp;</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h1 class="modal-title" id="myModalLabel">
                    注册失败
                </h1>
            </div>
            <div class="modal-body">
                <h4 class="text-center" id="wrong">SDSDSDSD</h4>
            </div>
        </div>
    </div>
</div>


<button style="display: none" id="alert" data-toggle="modal" data-target="#myModal"></button>


<script src="../js/jQuery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/cookies.js"></script>
<script src="../js/regist.js"></script>
</body>
</html>
